server.port=8091
spring.datasource.url=jdbc:postgresql://localhost:5432/FirstCommitProject
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#pring.sql.init.mode=always
#spring.sql.init.mode=embedded
spring.jpa.defer-datasource-initialization=true

server.error.include-message= always
server.error.include-stacktracer= always

# Seguridad JWT
jwt.token.validity=18000
jwt.signing.key=signingkey
jwt.authorities.key=roles
jwt.token.prefix=Bearer
jwt.header.string=Authorization

# Tama�o de archivos en peticiones http
spring.http.multipart.enabled=false # Carga de archivos de soporte predeterminada.
spring.http.multipart.file-size-threshold=0  #Admite la escritura de archivos en el disco.
spring.http.multipart.location=c://temp# Directorio temporal para archivos cargados
spring.http.multipart.max-file-size=30Mb # Tama�o de archivo m�ximo admitido
spring.http.multipart.max-request-size=30Mb # Tama�o m�ximo de solicitud de soporte


app.jwt.secret=openb
app.jwt.expiration-ms=86400000
